---
layout: default
---
<div class="card">
    <div class="card-header">
        <div class="row">
        <div class="card-header-left"><h3>{{ page.date | date_to_string: "ordinal", "US" }}</h3></div>
        <div class="card-header-icon"><a href="{{ '/' | relative_url }}" class="card-header-icon-font"><h3>⏎</h3></a></div>
        </div>
    </div>

    <div class="card-body">
        <h2>{{ page.title | upcase }}</h2>

        {{ content }}
    </div>
</div>
