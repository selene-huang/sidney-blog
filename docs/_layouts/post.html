---
layout: default
---
<div class="card">
    <div class="card-header">
        <div class="row">
        <div class="card-header-left"><h3>
            {{ page.date | date: '%a %B %d, ' }}
            {{ page.date | date: '%Y' | plus: 322 }}
        </h3></div>
        <div class="card-header-icon"><a href="{{ '/' | relative_url }}" class="card-header-icon-font"><h3>⏎</h3></a></div>
        </div>
    </div>

    <div class="card-body">
        <h2>{{ page.title | upcase }}</h2>

        <div class="flex-container no-top-margin">
            {% for tag in page.tags %}
                <h3 class="tag black-text">{{ tag }}</h3>
            {% endfor %}
        </div>

        {{ content }}
    </div>
</div>
