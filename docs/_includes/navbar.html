<link rel="stylesheet" href="{{ '/assets/css/navbar.css' | relative_url }}">
<div class="righttab">
    <ul class="nav-tabs" role="tablist">
        {% for item in site.data.navbar %}
            <li class="nav-item" *ngIf="rmView || patientsCase || expertView">
                <a 
                    data-toggle="tab" href="{{ item.link | relative_url }}" role="tab"
                    {% if page.url == item.link %}
                    class="curr-nav-link"
                    {% else %}
                    class="nav-link"
                    {% endif %}
                >
                    <span class="slanted-text">{{ item.name }}</span>
                </a>
            </li>
        {% endfor %}
    </ul>
</div>
<div class="banner">
    <div class="inner-banner">
        ❧ SIDNEY'S RESEARCH BLOG ☙
    </div>
</div>
