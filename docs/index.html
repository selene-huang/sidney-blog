---
layout: default
title: Home
---
{% for post in site.posts %}
  <div class="card">
    <div class="card-header">
      <div class="row">
        <div class="card-header-left"><h3>{{ post.title | upcase }}</h3></div>
        <div class="card-header-icon"><a href="{{ post.url | relative_url }}">
          <h3 class="card-header-icon-font">âœ®</h3>
        </a></div>
      </div>
    </div>
    
    <div class="card-body">
      <p>{{ post.excerpt }}</p>
      {% if post.excerpt != post.content %}
      <p><a href="{{ post.url | relative_url }}">>>> Read More</a></p>
      {% endif %}
    </div>
  </div>
{% endfor %}
